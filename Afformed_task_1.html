<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arsha Bootstrap Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #37517E;
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            padding: 15px 80px;
        }
        .navbar-brand {
            font-size: 28px;
            font-weight: 700;
        }
        .navbar-nav .nav-link {
            color: white !important;
            font-size: 16px;
            margin-right: 15px;
            transition: 0.3s;
        }
        .navbar-nav .nav-link:hover {
            color: #47B2E4 !important;
        }
        .btn-custom {
            background-color: #47B2E4;
            border: none;
            font-size: 16px;
            padding: 10px 24px;
        }
        .btn-custom:hover {
            background-color: #1A7AA0;
        }
        .hero {
            padding: 100px 80px;
        }
        .hero h1 {
            font-size: 48px;
            font-weight: 700;
            line-height: 1.2;
        }
        .hero p {
            font-size: 18px;
            color: #DEE2E6;
        }
        .hero .btn-outline-light {
            font-size: 16px;
            padding: 10px 24px;
        }
        .hero img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
        <a class="navbar-brand" href="#">ARSHA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Portfolio</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Team</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                <li class="nav-item"><a class="btn btn-custom text-white" href="#">Get Started</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container hero">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h1>Better Solutions For Your Business</h1>
                <p>We are a team of talented designers making websites with Bootstrap</p>
                <button class="btn btn-custom me-2">Get Started</button>
                <button class="btn btn-outline-light"><i class="bi bi-play-circle"></i> Watch Video</button>
            </div>
            <div class="col-md-6 text-center">
                <img src="https://www.testingxperts.com/wp-content/uploads/2022/06/What-are-the-benefits-of-digital-transformation-for-businesses.jpg" alt="Illustration">
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
